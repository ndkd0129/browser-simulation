<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không gian ký ức | Quyên Xù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #f5f5f5;
            --accent-color: #d4af37;
            --text-color: #e0e0e0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-hover-transform: translateY(-5px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: var(--opacity);
                transform: scale(1);
            }

            50% {
                opacity: 0.2;
                transform: scale(0.5);
            }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding-top: 60px;
            /* Reduced padding */
        }

        .hero-badge {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin-bottom: 20px;
            /* Reduced margin */
            backdrop-filter: blur(10px);
            animation: fadeInDown 1s ease-out;
        }

        .hero h1 {
            font-size: clamp(1.5rem, 3.5vw, 3rem);
            /* Reduced font size */
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 20px;
            /* Reduced margin */
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out 0.3s backwards;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .special-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 5vw, 4.5rem);
            background: linear-gradient(to right, #d4af37, #f9d976);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 10px;
            animation: float 3s ease-in-out infinite;
            display: block;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .hero-desc {
            font-size: 1rem;
            /* Reduced font size */
            color: #aaa;
            max-width: 600px;
            margin-bottom: 40px;
            /* Reduced margin */
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
            opacity: 0.7;
        }

        /* Gallery Section */
        .gallery {
            padding: 80px 0;
            /* Reduced padding */
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            /* Reduced gap */
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .card:hover {
            transform: var(--card-hover-transform);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .card-large {
            grid-column: span 12;
            aspect-ratio: 16/9;
        }

        .card-medium {
            grid-column: span 6;
            aspect-ratio: 2/1;
            /* More compact */
        }

        .card-small {
            grid-column: span 4;
            aspect-ratio: 1/1;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-image {
            transform: scale(1.05);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 25px;
            /* Reduced padding */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .card:hover .card-content {
            transform: translateY(0);
        }

        .card-title {
            font-size: 1.25rem;
            /* Reduced font size */
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .card-subtitle {
            font-size: 0.85rem;
            /* Reduced font size */
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {

            .card-medium,
            .card-small {
                grid-column: span 12;
                aspect-ratio: 16/9;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="background" id="background"></div>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-badge">Our Memories</div>
            <h1>
                <span>Chào mừng mọi người đến với không gian</span>
                <span>của những ký ức, nơi mỗi khung hình</span>
                <span>sẽ là một câu chuyện về</span>
                <span class="special-text">chị Quyên Xù</span>
            </h1>
            <p class="hero-desc">
                Một hành trình đầy cảm xúc qua những khoảnh khắc đáng nhớ.
            </p>
            <div class="scroll-indicator">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M7 13l5 5 5-5M7 6l5 5 5-5" />
                </svg>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery">
            <div class="gallery-grid">
                <!-- Large Feature Card -->
                <div class="card card-large">
                    <img src="target_image.jpg" alt="Featured Memory" class="card-image">
                    <div class="card-content">
                        <div class="card-subtitle">Khoảnh Khắc</div>
                        <h3 class="card-title">Hành Trình Rực Rỡ</h3>
                    </div>
                </div>

                <!-- Medium Cards -->
                <div class="card card-medium">
                    <div style="width:100%; height:100%; background: linear-gradient(45deg, #2a2a2a, #1a1a1a);"></div>
                    <div class="card-content">
                        <div class="card-subtitle">Kỷ Niệm</div>
                        <h3 class="card-title">Những Ngày Nắng</h3>
                    </div>
                </div>

                <div class="card card-medium">
                    <div style="width:100%; height:100%; background: linear-gradient(45deg, #1a1a1a, #2a2a2a);"></div>
                    <div class="card-content">
                        <div class="card-subtitle">Cảm Xúc</div>
                        <h3 class="card-title">Nụ Cười Tỏa Nắng</h3>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Create animated stars
        const background = document.getElementById('background');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';

            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const duration = Math.random() * 3 + 2;
            const opacity = Math.random();

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--opacity', opacity);

            background.appendChild(star);
        }
    </script>
</body>

</html>
