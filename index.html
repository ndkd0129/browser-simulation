<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        body {
            font-family: arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            cursor: none;
            /* Hide default cursor */
            overflow: hidden;
            background-color: #fff;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            align-items: center;
            font-size: 13px;
        }

        .header a {
            text-decoration: none;
            color: #000;
            opacity: 0.87;
            margin: 0 10px;
            font-family: arial, sans-serif;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .header .apps-icon {
            width: 24px;
            height: 24px;
            margin: 0 10px;
            opacity: 0.6;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
        }

        .header .apps-icon:hover {
            background-color: rgba(60, 64, 67, 0.08);
        }

        .header .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #8e2de2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            padding-top: 100px;
            /* More space from top */
        }

        .logo img {
            height: 92px;
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            width: 584px;
            max-width: 90%;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            height: 46px;
            /* Slightly taller */
            padding: 0 14px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 200ms, box-shadow 200ms, border-color 200ms;
        }

        .search-bar:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-bar.active {
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: rgba(223, 225, 229, 0);
            border-radius: 24px 24px 0 0;
            border-bottom: none;
            background-color: #fff;
        }

        .search-icon {
            fill: #9aa0a6;
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            height: 100%;
            color: #202124;
            font-family: arial, sans-serif;
        }

        .right-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mic-icon,
        .lens-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .suggestions {
            position: absolute;
            top: 46px;
            left: 0;
            width: 100%;
            background: white;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px rgba(32, 33, 36, .28);
            border-top: 1px solid #e8eaed;
            display: none;
            flex-direction: column;
            padding-bottom: 24px;
            z-index: 100;
            box-sizing: border-box;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 36px;
            margin-top: 0;
        }

        .suggestion-item.hover {
            background-color: #e8f0fe;
            /* Google's hover color is often this light blue in dropdowns or gray */
        }

        .suggestion-item .s-icon {
            fill: #9aa0a6;
            width: 20px;
            height: 20px;
            margin-right: 14px;
        }

        .suggestion-text {
            font-weight: 600;
            /* Bolder match */
            color: #202124;
        }

        .buttons {
            margin-top: 28px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial, sans-serif;
            font-size: 14px;
            margin: 0 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            border: 1px solid #dadce0;
            color: #202124;
        }

        .footer {
            background: #f2f2f2;
            color: #70757a;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-row {
            display: flex;
            padding: 12px 30px;
            border-bottom: 1px solid #dadce0;
            align-items: center;
        }

        .footer-row:last-child {
            border-bottom: none;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer a {
            color: #70757a;
            text-decoration: none;
            margin-right: 30px;
            white-space: nowrap;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Custom Cursor */
        #cursor {
            position: fixed;
            top: 60%;
            /* Start lower */
            left: 80%;
            /* Start right */
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }

        #cursor svg {
            width: 100%;
            height: 100%;
            fill: black;
            stroke: white;
            stroke-width: 1px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .click-effect {
            transform: scale(0.8);
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <svg class="apps-icon" focusable="false" viewBox="0 0 24 24">
            <path
                d="M6,8c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S4.9,8 6,8z M12,20c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S10.9,20 12,20z M6,20c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S4.9,20 6,20z M6,14c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S4.9,14 6,14z M12,14c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S10.9,14 12,14z M16,6c0,1.1 0.9,2 2,2s2-0.9 2-2s-0.9-2-2-2S16,4.9 16,6z M12,8c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S10.9,8 12,8z M18,14c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S16.9,14 18,14z M18,20c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S16.9,20 18,20z">
            </path>
        </svg>
        <div class="avatar">Q</div>
    </div>

    <div class="main">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>

        <div class="search-container">
            <div class="search-bar" id="search-bar">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z">
                    </path>
                </svg>
                <input type="text" id="search-input" autocomplete="off" readonly>
                <div class="right-icons">
                    <img class="mic-icon"
                        src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                        alt="Voice Search">
                    <!-- Lens icon placeholder -->
                    <svg class="lens-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4ZM12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8Z"
                            fill="#5f6368" />
                    </svg>
                </div>
            </div>

            <div class="suggestions" id="suggestions">
                <!-- Suggestions will be injected here -->
            </div>
        </div>

        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-row">
            <span>Vietnam</span>
        </div>
        <div class="footer-row">
            <div>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>

    <div id="cursor">
        <svg viewBox="0 0 24 24">
            <path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4z" />
        </svg>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const input = document.getElementById('search-input');
        const searchBar = document.getElementById('search-bar');
        const suggestions = document.getElementById('suggestions');

        const targetText = "Q88@HocMon.VN";

        // Helper to move cursor smoothly - SLOWER
        function moveCursorTo(element, duration = 1500, offsetX = 0, offsetY = 0) {
            return new Promise(resolve => {
                const rect = element.getBoundingClientRect();
                const targetX = rect.left + (rect.width / 2) + offsetX;
                const targetY = rect.top + (rect.height / 2) + offsetY;

                cursor.style.transition = `top ${duration}ms cubic-bezier(0.25, 0.1, 0.25, 1), left ${duration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
                cursor.style.left = targetX + 'px';
                cursor.style.top = targetY + 'px';

                setTimeout(resolve, duration);
            });
        }

        // Helper to click
        function clickCursor() {
            return new Promise(resolve => {
                cursor.classList.add('click-effect');
                setTimeout(() => {
                    cursor.classList.remove('click-effect');
                    resolve();
                }, 200);
            });
        }

        // Helper to type - SLOWER
        async function typeText(text) {
            input.focus();

            for (let i = 0; i < text.length; i++) {
                input.value += text[i];
                // Slower typing: 150ms to 300ms per char
                await new Promise(r => setTimeout(r, Math.random() * 150 + 150));

                if (i > 1) {
                    showSuggestions(input.value);
                }
            }
        }

        function showSuggestions(val) {
            searchBar.classList.add('active');
            suggestions.style.display = 'flex';
            suggestions.innerHTML = `
                <div class="suggestion-item" id="target-suggestion">
                    <svg class="s-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z"></path></svg>
                    <span class="suggestion-text">${val}</span>
                </div>
                <div class="suggestion-item">
                    <svg class="s-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z"></path></svg>
                    <span>${val} facebook</span>
                </div>
                <div class="suggestion-item">
                    <svg class="s-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z"></path></svg>
                    <span>${val} login</span>
                </div>
            `;
        }

        async function runSimulation() {
            // Initial wait
            await new Promise(r => setTimeout(r, 1500));

            // Move to search bar - Slower
            await moveCursorTo(searchBar, 1500, -100);

            // Click
            await clickCursor();

            // Type
            await typeText(targetText);

            // Wait a bit
            await new Promise(r => setTimeout(r, 800));

            // Find target suggestion
            const targetSuggestion = document.getElementById('target-suggestion');

            // Move to suggestion - Slower
            await moveCursorTo(targetSuggestion, 1200);

            // Hover effect
            targetSuggestion.classList.add('hover');

            // Wait a bit
            await new Promise(r => setTimeout(r, 500));

            // Click
            await clickCursor();

            // Navigate
            window.location.href = 'landing.html';
        }

        // Start simulation on load
        window.onload = runSimulation;

    </script>

</body>

</html>
