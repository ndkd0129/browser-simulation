<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 6px;
            height: 60px;
            box-sizing: border-box;
        }

        .header a {
            color: rgba(0, 0, 0, 0.87);
            text-decoration: none;
            margin: 0 15px;
            font-size: 13px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .apps-icon {
            width: 24px;
            height: 24px;
            fill: #5f6368;
            margin: 0 10px;
            cursor: pointer;
        }

        .avatar {
            width: 32px;
            height: 32px;
            background-color: #8ab4f8;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            margin-top: 100px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            width: 584px;
            max-width: 90%;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 14px;
            height: 38px;
            box-shadow: none;
            transition: all 0.2s;
        }

        .search-bar:hover,
        .search-bar.active {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-bar.active {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            fill: #9aa0a6;
            margin-right: 10px;
        }

        #search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.87);
        }

        .right-icons {
            display: flex;
            align-items: center;
        }

        .mic-icon,
        .lens-icon {
            width: 24px;
            height: 24px;
            margin: 0 8px;
            cursor: pointer;
        }

        .suggestions {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #dfe1e5;
            border-top: none;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 4px 6px rgba(32, 33, 36, 0.28);
            flex-direction: column;
            padding-bottom: 24px;
            z-index: 100;
            box-sizing: border-box;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 36px;
            margin-top: 0;
        }

        .suggestion-item:hover {
            background-color: #e8f0fe;
        }

        .suggestion-item .s-icon {
            fill: #9aa0a6;
            width: 20px;
            height: 20px;
            margin-right: 14px;
        }

        .suggestion-text {
            font-weight: 600;
            color: #202124;
        }

        .buttons {
            margin-top: 28px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial, sans-serif;
            font-size: 14px;
            margin: 0 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            border: 1px solid #dadce0;
            color: #202124;
        }

        .footer {
            background: #f2f2f2;
            color: #70757a;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-row {
            display: flex;
            padding: 12px 30px;
            border-bottom: 1px solid #dadce0;
            align-items: center;
        }

        .footer-row:last-child {
            border-bottom: none;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer a {
            color: #70757a;
            text-decoration: none;
            margin-right: 30px;
            white-space: nowrap;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Custom Cursor */
        #cursor {
            position: fixed;
            top: 60%;
            left: 80%;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }

        #cursor svg {
            width: 100%;
            height: 100%;
            fill: black;
            stroke: white;
            stroke-width: 1px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .click-effect {
            transform: scale(0.8);
        }

        /* Target Image Styles */
        .target-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0);
            backdrop-filter: blur(0px);
            transition: all 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 1000;
            pointer-events: none;
            visibility: hidden;
        }

        .target-image-container.visible {
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            pointer-events: auto;
            visibility: visible;
        }

        .target-image {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 4px solid white;
            transform: scale(0.9);
            opacity: 0;
            transition: all 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .target-image-container.visible .target-image {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <svg class="apps-icon" focusable="false" viewBox="0 0 24 24">
            <path
                d="M6,8c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S4.9,8 6,8z M12,20c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S10.9,20 12,20z M6,20c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S4.9,20 6,20z M6,14c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S4.9,14 6,14z M12,14c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S10.9,14 12,14z M16,6c0,1.1 0.9,2 2,2s2-0.9 2-2s-0.9-2-2-2S16,4.9 16,6z M12,8c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S10.9,8 12,8z M18,14c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S16.9,14 18,14z M18,20c1.1,0 2-0.9 2-2s-0.9-2-2-2s-2,0.9-2,2S16.9,20 18,20z">
            </path>
        </svg>
        <div class="avatar">Q</div>
    </div>
    <div class="main">
        <div class="logo"><img src="google_logo.png" alt="Google"></div>
        <div class="search-container">
            <div class="search-bar" id="search-bar">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z">
                    </path>
                </svg>
                <input type="text" id="search-input" autocomplete="off" readonly>
                <div class="right-icons">
                    <img class="mic-icon" src="google_mic.png" alt="Voice Search">
                    <svg class="lens-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4ZM12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8Z"
                            fill="#5f6368" />
                    </svg>
                </div>
            </div>
            <div class="suggestions" id="suggestions"></div>
        </div>
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-row"><span>Vietnam</span></div>
        <div class="footer-row">
            <div><a href="#">About</a><a href="#">Advertising</a><a href="#">Business</a><a href="#">How Search
                    works</a></div>
            <div><a href="#">Privacy</a><a href="#">Terms</a><a href="#">Settings</a></div>
        </div>
    </div>
    <div id="cursor"><svg viewBox="0 0 24 24">
            <path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4z" />
        </svg></div>
    <div class="target-image-container" id="target-image-container"><img src="target_image.jpg" class="target-image"
            id="target-image" alt="Target Result"></div>
    <script>
        const cursor = document.getElementById('cursor');
        const input = document.getElementById('search-input');
        const searchBar = document.getElementById('search-bar');
        const suggestions = document.getElementById('suggestions');
        const searchBtn = document.querySelector('.buttons .btn:first-child');
        const targetImageContainer = document.getElementById('target-image-container');
        const targetImage = document.getElementById('target-image');
        const targetText = "Q88@HocMon.VN";

        function moveCursorTo(element, duration = 1500, offsetX = 0, offsetY = 0) {
            return new Promise(resolve => {
                if (!element) { console.error("Element not found for moveCursorTo"); resolve(); return; }
                const rect = element.getBoundingClientRect();
                const targetX = rect.left + (rect.width / 2) + offsetX;
                const targetY = rect.top + (rect.height / 2) + offsetY;
                cursor.style.transition = `top ${duration}ms cubic-bezier(0.25, 0.1, 0.25, 1), left ${duration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
                cursor.style.left = targetX + 'px';
                cursor.style.top = targetY + 'px';
                setTimeout(resolve, duration);
            });
        }

        function clickCursor() {
            return new Promise(resolve => {
                cursor.classList.add('click-effect');
                setTimeout(() => { cursor.classList.remove('click-effect'); resolve(); }, 200);
            });
        }

        async function typeText(text) {
            if (!input) return;
            input.focus();
            for (let i = 0; i < text.length; i++) {
                input.value += text[i];
                await new Promise(r => setTimeout(r, Math.random() * 100 + 100));
                if (i > 1) showSuggestions(input.value);
            }
        }

        function showSuggestions(val) {
            if (!searchBar || !suggestions) return;
            searchBar.classList.add('active');
            suggestions.style.display = 'flex';
            suggestions.innerHTML = `
                <div class="suggestion-item" id="suggestion-1">
                    <svg class="s-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z"></path></svg>
                    <span class="suggestion-text">${val}</span>
                </div>
                <div class="suggestion-item"><svg class="s-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z"></path></svg><span>${val} facebook</span></div>
                <div class="suggestion-item"><svg class="s-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z"></path></svg><span>${val} tiktok</span></div>
                <div class="suggestion-item"><svg class="s-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z"></path></svg><span>${val} instagram</span></div>
            `;
        }

        async function runSimulation() {
            try {
                await new Promise(r => setTimeout(r, 1000));
                if (!searchBar || !searchBtn || !targetImageContainer || !targetImage || !cursor) { console.error("Critical elements missing"); return; }
                await moveCursorTo(searchBar, 1000, -100);
                await clickCursor();
                await typeText(targetText);
                const firstSuggestion = document.getElementById('suggestion-1');
                if (firstSuggestion) { await moveCursorTo(firstSuggestion, 1000, 50, 0); await clickCursor(); }
                else { await moveCursorTo(searchBtn, 1000); await clickCursor(); }
                if (suggestions) suggestions.style.display = 'none';
                searchBar.classList.remove('active');
                targetImageContainer.classList.add('visible');
                await new Promise(r => setTimeout(r, 3000));
                await moveCursorTo(targetImage, 1000);
                await clickCursor();
                window.location.href = 'landing.html';
            } catch (e) { console.error("Simulation error:", e); }
        }
        window.onload = runSimulation;
    </script>
</body>

</html>
